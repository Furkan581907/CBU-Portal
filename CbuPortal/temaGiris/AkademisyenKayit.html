<!DOCTYPE html>
<html lang="tr">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CBU PORTAL</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="~/Admin/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="~/Admin/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="~/Admin/assets/css/form-elements.css">
        <link rel="stylesheet" href="~/Admin/assets/css/style.css">
        <link rel="shortcut icon" href="~/Admin/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="~/Admin/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="~/Admin/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="~/Admin/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="~/Admin/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>CBU-PORTAL</h3>
                    		<p>Akademisyen Kayıt Ekranı</p>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>Hakkımda</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Eğitim</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                    				<p>Sosyal</p>
                    			</div>
                    		</div>
                    		
                    		<fieldset>
                    		    <h4>Kişisel bilgileriniz profilinizi oluşturmamıza yardımcı olacak</h4>
                    			<div class="form-group">
                                    <input type="text" name="f1-first-name" placeholder="Adınız" class="f1-first-name form-control" id="f1-first-name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="f1-last-name" placeholder="Soyadınız" class="f1-last-name form-control" id="f1-last-name">
                                </div>

								<div class="form-group">
                                    <input type="text" name="f1-first-name" placeholder="Mailiniz" class="f1-first-name form-control" id="f1-first-name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="f1-last-name" placeholder="Telefon(Yalnızca Akademisyenler Görebilir)" class="f1-last-name form-control" id="f1-last-name">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="f1-password" placeholder="Şifreniz" class="f1-password form-control" id="f1-password">
                                </div>
                                <div class="form-group">
                                    <textarea name="f1-about-yourself" placeholder="Kendinizden bahsedin(Profilinizde görüntülenecek...)" 
                                    	                 class="f1-about-yourself form-control" id="f1-about-yourself"></textarea>
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Eğitmenlik Bilgileri</h4>
                                <div class="form-group">
                                    <input type="password" name="f1-password" placeholder="Bölümünüz" class="f1-password form-control" id="f1-password">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Sosyal Hesaplarınız(Varsa)</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-facebook">Facebook</label>
                                    <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control" id="f1-facebook">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-twitter">Instagram</label>
                                    <input type="text" name="f1-twitter" placeholder="Instagram..." class="f1-twitter form-control" id="f1-twitter">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-google-plus">Linkedin</label>
                                    <input type="text" name="f1-google-plus" placeholder="Linkedin..." class="f1-google-plus form-control" id="f1-google-plus">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="submit" class="btn btn-submit">Submit</button>
                                </div>
                            </fieldset>
                    	
                    	</form>
                    </div>
                </div>
                    
            </div>
        </div>


        <!-- Javascript -->
        <script src="~/Admin/assets/js/jquery-1.11.1.min.js"></script>
        <script src="~/Admin/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="~/Admin/assets/js/jquery.backstretch.min.js"></script>
        <script src="~/Admin/assets/js/retina-1.1.0.min.js"></script>
        <script src="~/Admin/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="~/Admin/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
